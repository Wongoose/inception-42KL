version: '3'

services:
  nginx:
    container_name: nginx
    build: requirements/nginx
    ports:
      - "443:443"
    # volumes are independent file system used for persistent data storage across multiple containers 
    volumes:
    # data is in html type
      - wordpress_data:/var/www/html
    restart: always
    networks:
    # default network name
      - network

  wordpress:
    container_name: wordpress
    # dependency will launch targeted services first (in this case is mariaDb)
    depends_on:
      - mariadb
    build: requirements/wordpress
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - network

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    #volumes allow to store in a persistent disk the content in a local disk
    #db_data is a volume created by docker directly
    volumes:
      - mariadb_data:/var/lib/mysql
    # in case of problem we restart automatically the container
    networks:
      - network
    restart: always
    env_file:
      - .env

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      # must be in home/zwong/data @ iMac
      device: /Users/wongzx/GIT-42KL/inception/data/wordpress
      o: bind
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      # must be in home/zwong/data @ iMac
      device: /Users/wongzx/GIT-42KL/inception/data/mysql
      o: bind

networks:
  network:
    name: network
    driver: bridge
    external: true